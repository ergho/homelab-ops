---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tigera-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: tigera-operator
      version: v3.29.3
      sourceRef:
        kind: HelmRepository
        name: project-calico-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    installation:
      enabled: true
      registry: quay.io
      imagePath: calico
      calicoNetwork:
        bgp: Enabled
        hostPorts: Disabled
        linuxDataplane: Iptables
        ipPools:
          - blockSize: 26
            cidr: 10.60.0.0/16
            encapsulation: None
            natOutgoing: Enabled
            nodeSelector: all()
        multiInterfaceMode: None
        containerIPForwarding: "Enabled"
        nodeAddressAutodetectionV4:
          cidrs:
            - 192.168.90.0/24
      nodeMetricsPort: 9091
      typhaMetricsPort: 9093
