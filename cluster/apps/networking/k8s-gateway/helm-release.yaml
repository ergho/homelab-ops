---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app k8s-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      TZ: ${CLUSTER_TZ}
    fullnameOverride: *app
    domain: ${SECRET_DOMAIN_NAME}
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      externalIPs: ["${SVC_K8S_GATEWAY_ADDR}"]
      externalTrafficPolicy: Local
