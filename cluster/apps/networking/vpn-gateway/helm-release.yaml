---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn-gateway
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.7.0
    updateStrategy: Recreate
    clusterName: ${SECRET_CLUSTER_DOMAIN}
    addons:
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add:
                - "SYS_MODULE"
        env:
          TZ: "${CLUSTER_TZ}"
          IPTABLED_BACKEND: legacy
          KILLSWITCH: "false"
        configFileSecret: vpn-gateway-vpnconfig
        livenessProbe:
          exec:
            command:
              - bash
              - -c
              - if [ $(curl -s https://am.i.mullvad.net/country) = '${VPN_COUNTRY}' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 60
          periodSeconds: 120
          failureThreshold: 1
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 51820
                  protocol: UDP
            - to:
                - namespaceSelector: {}

    DNS: 172.16.1.1
    routed_namespaces:
      - downloaders
    settings:
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 51820
      VXLAN_ID: 43
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.16.0.0/12 ${NET_POD_CIDR} ${NET_EIP_CIDR} ${NET_SVC_CIDR} ${NET_NODE_CIDR}  ${NETWORK_RESOURCES}"
      VPN_LOCAL_CIDRS: "172.16.0.0/12 ${NET_POD_CIDR} ${NET_EIP_CIDR} ${NET_SVC_CIDR} ${NET_NODE_CIDR}  ${NETWORK_RESOURCES}"
      VXLAN_IP_NETWORK: "172.16.1"
    publicPorts:
      - hostname: qbittorrent-vpn
        IP: 10
        ports:
          - type: TCP
            port: ${VPN_FORWARDED_PORT}
    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.6.0
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"
      persistance:
        data:
          enabled: true
          existing-claim: pod-gateway-config
