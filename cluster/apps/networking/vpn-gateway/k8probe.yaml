---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
  namespace: downloaders
  labels:
    app: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
      annotations:
        setGateway: "true"
    spec:
      containers:
        - name: terminal
          image: nicolaka/netshoot
          command:
            - /bin/sh
            - -c
            - while true; do
              sleep 600 &
              wait $!;
              done
          imagePullPolicy: IfNotPresent
