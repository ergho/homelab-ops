---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cert-manager
      namespace: networking
  values:
    controller:
      replicaCount: 3
      extraEnvs:
        - name: TZ
          value: "${CLUSTER_TZ}"
      service:
        externalIPs: ["${SVC_NGINX_ADDR}"]
        externalTrafficPolicy: Local
      publishService:
        enabled: true
      ingressClassResource:
        default: true
      config:
        ssl-procols: "TLSv1.3 TLSv1.2"
        custom-http-errors: 404,403,500,501,502,503
        hsts-max-age: "31449600"
      extraArgs:
        default-ssl-certificate: "networking/${SECRET_DOMAIN_NAME/./-}-tls"
