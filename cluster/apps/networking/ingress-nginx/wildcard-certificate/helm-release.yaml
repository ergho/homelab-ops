---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager-certificates
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cert-manager-issuers
      namespace: networking
  values:
    resources:
      - apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: "ergho-org"
          namespace: networking
        spec:
          secretName: "ergho-org-tls"
          issuerRef:
            name: letsencrypt-production
            kind: ClusterIssuer
          commonName: "ergho.org"
          dnsNames:
            - "ergho.org"
            - "*.ergho.org"
