---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN_NAME/./-}"
  namespace: networking
spec:
  secretName: "${SECRET_DOMAIN_NAME/./-}-tls"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_NAME}"
  dnsNames:
    - "${SECRET_DOMAIN_NAME}"
    - "*.${SECRET_DOMAIN_NAME}"
