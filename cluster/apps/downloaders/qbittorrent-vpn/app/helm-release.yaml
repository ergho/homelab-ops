---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent-vpn
  namespace: downloaders
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.2@sha256:fedb62126c82ae0c7192e9052633411294a27e9c233613c03b0a8d168d160040
            env:
              TZ: "${CLUSTER_TZ}"
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorentPort 57683
              QBT_PREFERENCES_WebUI__AlternativeUIEnabled: false
              QBT_PREFERENCES_WebUI__AuthSubnetWhitelistEnabled: true
              QBT_PREFERENCES_WebUI__AuthSubnetWhitelist: 192.168.0.0/16
              QBT_PREFERENCES_WebUI__LocalHostAuth: false
              QBT_BitTorrent__Session__Interface: vxlan0
              QBT_BitTorrent__Session__InterfaceName: vxlan0

        pod:
          annotations:
            setGateway: "true"
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: [10000]
    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        controller: main
        type: LoadBalancer
        externalIPs: ["192.168.100.32"]
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: *bittorentPort
            protocol: TCP
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "qb-vpn.ergho.org"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        existingClaim: downloaders
