---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent-vpn
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.0.4@sha256:b6fd21ba815a7d4f74d6ce3a973e8910502f0e7356166397e672693e8ed85582
            env:
              TZ: "${CLUSTER_TZ}"
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorentPort 57683
              QBT_PREFERENCES_WebUI__AlternativeUIEnabled: false
              QBT_PREFERENCES_WebUI__AuthSubnetWhitelistEnabled: true
              QBT_PREFERENCES_WebUI__AuthSubnetWhitelist: 192.168.0.0/16
              QBT_PREFERENCES_WebUI__LocalHostAuth: false
              QBT_BitTorrent__Session__Interface: vxlan0
              QBT_BitTorrent__Session__InterfaceName: vxlan0

        pod:
          annotations:
            setGateway: "true"
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: qbittorrent
        ports:
          http:
            port: *port
      bittorrent:
        controller: qbittorrent
        type: LoadBalancer
        externalIPs: ["192.168.100.32"]
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: *bittorentPort
            protocol: TCP
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "qb-vpn.ergho.org"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: qbittorrent-vpn
      tmp:
        type: emptyDir
      media:
        type: nfs
        server: truenas.ergho.org
        path: /mnt/BeepyBoopy/Media
        globalMounts:
          - path: /media/Downloads/qbittorrent
            subPath: Downloads/qbittorrent

