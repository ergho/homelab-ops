---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app meshcentral
spec:
  releaseName: *app
  targetNamespace: system
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      *app :
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/ylianst/meshcentral
              tag: 1.1.54
            env:
              TZ: Europe/Stockholm
              NODE_ENV: production
              HOSTNAME: &host mesh.ergho.org
              ALLOW_NEW_ACCOUNTS: "false"
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    persistence:
      config:
        type: configMap
        name: meshcentral-config
        advancedMounts:
          *app :
            *app :
              - path: /opt/meshcentral/meshcentral-data/config.json
                subPath: config.json
      data:
        existingClaim: *app
        globalMounts:
          - path: /root
            subPath: rootdir
          - path: /opt/meshcentral/meshcentral-data
            subPath: data
          - path: /opt/meshcentral/meshcentral-files
            subPath: userfiles
          - path: /opt/meshcentral/meshcentral-backups
            subPath: backups
    service:
      main:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: 8080
    ingress:
      main:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
        tls:
          - hosts:
              - *host
