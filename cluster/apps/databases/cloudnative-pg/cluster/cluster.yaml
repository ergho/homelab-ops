---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
  annotations:
    kyverno.io/ignore: "true"
    cnpg.io/skipWalArchiving: "enabled"
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:15.14@sha256:1db6ff2e7bbd12dcb77a4e840948cfd17f9e031df6a184151bcbe5f47e15bb43

  primaryUpdateStrategy: unsupervised

  storage:
    size: 50Gi
    storageClass: ceph-block

  monitoring:
    enablePodMonitor: true

  superuserSecret:
    name: postgres-superuser
  enableSuperuserAccess: true

  postgresql:
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 10GB

