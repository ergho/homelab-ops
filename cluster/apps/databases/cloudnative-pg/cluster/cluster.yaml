---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:15.2@sha256:4c5c7266afcaffb736e6181d9bb71f05c67cba971afd9aab76207e6be312c546

  primaryUpdateStrategy: unsupervised

  storage:
    size: 35Gi
    storageClass: ceph-block

  monitoring:
    enablePodMonitor: true

  superuserSecret:
    name: postgres-superuser
  enableSuperuserAccess: true

  postgresql:
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 10GB

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: gzip
      wal:
        compression: gzip
        maxParallel: 8
      destinationPath: s3://postgresql/v15/
      endpointURL: https://truenas.ergho.org:9000
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-s3
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg-s3
          key: S3_SECRET_KEY

  externalClusters: []
