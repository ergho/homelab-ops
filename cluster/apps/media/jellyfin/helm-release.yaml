---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/jellyfin
      tag: v10.7.7
    updateStrategy: Recreate
    env:
      TZ: "${CLUSTER_TZ}"
      JELLYFIN_CACHE_DIR: "/config/cache"
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - 192.168.30.31
        externalTrafficPolicy: Local
    persistence:
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.30.191
            path: /mnt/BeepyBoopy/tv-shows
        mountPath: /media
        readOnly: false
