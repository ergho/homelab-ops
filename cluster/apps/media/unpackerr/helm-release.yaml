---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: *app
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    global:
      nameOverride: *app
    image:
      repository: docker.io/golift/unpackerr
      tag: 0.10.0
    env:
      TZ: "${CLUSTER_TZ}"
      UN_SONARR_0_URL: http://sonarr:8989
      UN_SONARR_0_PATHS_0: /complete/sonarr
      UN_SONARR_1_URL: http://sonarr-uhd:8989
      UN_SONARR_1_PATHS_0: /complete/sonarr-uhd
      UN_RADARR_0_URL: http://radarr:7878
      UN_RADARR_0_PATHS_0: /complete/radarr
      UN_RADARR_1_URL: http://radarr-uhd:7878
      UN_RADARR_1_PATHS_0: /complete/radarr-uhd
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    persistence:
      complete:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /mnt/BeepyBoopy/Media/Downloads/qbittorrent/complete
        mountPath: /complete
