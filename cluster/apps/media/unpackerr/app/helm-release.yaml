---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/unpackerr
              tag: 0.12.0@sha256:8bbf35be449b89041f07fc069812f79b4eadf56e1c7c7720935fe166016376ef
            env:
              TZ: "${CLUSTER_TZ}"
              UN_SONARR_0_URL: http://sonarr:8080
              UN_SONARR_0_PATHS_0: /media/Downloads/qbittorrrent/complete/sonarr
              UN_SONARR_1_URL: http://sonarr-uhd:8080
              UN_SONARR_1_PATHS_0: /media/Downloads/qbittorrrent/complete/sonarr-uhd
              UN_RADARR_0_URL: http://radarr:8080
              UN_RADARR_0_PATHS_0: /media/Downloads/qbittorrrent/complete/radarr
              UN_RADARR_1_URL: http://radarr-uhd:8080
              UN_RADARR_1_PATHS_0: /media/Downloads/qbittorrrent/complete/radarr-uhd
              UN_LIDARR_0_URL: http://lidarr:8080
              UN_LIDARR_0_PATHS_0: /media/Downloads/qbittorrrent/complete/lidarr
              UN_READARR_0_URL: http://readarr:8080
              UN_READARR_0_PATHS_0: /media/Downloads/qbittorrrent/complete/readarr
            envFrom:
              - secretRef:
                  name: *app
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 150Mi

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: [10000]
    service:
      main:
        enabled: false
    serviceMonitor:
      main:
        enabled: false
    persistence:
      media:
        existingClaim: media
