---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unpackerr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      unpackerr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/unpackerr/unpackerr
              tag: 0.14.5@sha256:dc72256942ce50d1c8a1aeb5aa85b6ae2680a36eefd2182129d8d210fce78044
            env:
              TZ: "${CLUSTER_TZ}"
              UN_WEBSERVER_METRICS: true
              UN_WEBSERVER_LOG_FILE: /logs
              UN_ACTIVITY: true
              UN_SONARR_0_URL: http://sonarr:8080
              UN_SONARR_0_PATHS_0: /media/Downloads/qbittorrrent/complete/sonarr
              UN_SONARR_1_URL: http://sonarr-uhd:8080
              UN_SONARR_1_PATHS_0: /media/Downloads/qbittorrrent/complete/sonarr-uhd
              UN_RADARR_0_URL: http://radarr:8080
              UN_RADARR_0_PATHS_0: /media/Downloads/qbittorrrent/complete/radarr
              UN_RADARR_1_URL: http://radarr-uhd:8080
              UN_RADARR_1_PATHS_0: /media/Downloads/qbittorrrent/complete/radarr-uhd
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1Gi

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: [10000]
    service:
      app:
        controller: unpackerr
        ports:
          http:
            port: 5656
    serviceMonitor:
      app:
        serviceName: unpackerr
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      media:
        existingClaim: media
