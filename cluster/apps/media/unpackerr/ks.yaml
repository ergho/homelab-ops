---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-unpackerr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-lidarr
    - name: cluster-apps-radarr
    - name: cluster-apps-sonarr
    - name: cluster-apps-radarr-uhd
    - name: cluster-apps-sonarr-uhd
  path: ./cluster/apps/media/unpackerr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: unpackerr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
