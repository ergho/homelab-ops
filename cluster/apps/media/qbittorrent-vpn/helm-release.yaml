---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent-vpn
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 13.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    hostname: "qbittorrent"
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.2
    updateStrategy: Recreate
    env:
      TZ: "${CLUSTER_TZ}"
    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${SVC_QBITTORRENT_ADDR}
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: ${VPN_FORWARDED_PORT}
            protocol: TCP
            targetPort: ${VPN_FORWARDED_PORT}
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "qb-vpn.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      setGateway: "true"
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-vpn-config-v1
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /mnt/BeepyBoopy/Media
        mountPath: /media
