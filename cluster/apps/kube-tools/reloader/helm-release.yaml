---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name reloader
  namespace: &namespace kube-tools
spec:
  interval: 15m
  chart:
    spec:
      chart: *name
      version: v0.0.129
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *name
    reloader:
      reloadStrategy: annotations
