---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gha-runner-scale-set
  namespace: flux-system
spec:
  targetNamespace: actions-runner-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./cluster/apps/actions-runner-system/gha-runner-scale-set/app
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
