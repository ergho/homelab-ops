---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.10.1@sha256:230f7b37b4082677e84d3f5987f85668d12253e6abb298c0df497f5e7148e106
    env:
      TZ: "${CLUSTER_TZ}"
      UN_SONARR_0_URL: http://sonarr:8080
      UN_SONARR_0_PATHS_0: /complete/sonarr
      UN_SONARR_1_URL: http://sonarr-uhd:8080
      UN_SONARR_1_PATHS_0: /complete/sonarr-uhd
      UN_RADARR_0_URL: http://radarr:8080
      UN_RADARR_0_PATHS_0: /complete/radarr
      UN_RADARR_1_URL: http://radarr-uhd:8080
      UN_RADARR_1_PATHS_0: /complete/radarr-uhd
      UN_LIDARR_0_URL: http://lidarr:8080
      UN_LIDARR_0_PATHS_0: /complete/lidarr
      UN_READARR_0_URL: http://readarr:8080
      UN_READARR_0_PATHS_0: /complete/readarr
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      complete:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /mnt/BeepyBoopy/Media/Downloads/qbittorrent/complete
        mountPath: /complete
