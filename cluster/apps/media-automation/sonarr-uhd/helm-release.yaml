---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr-uhd
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.0.363@sha256:85521f7f70b775190f3096fe1699c2618fbf7a0ff4e2f0698c7ea3ddb1cde514
    updateStrategy: Recreate
    env:
      TZ: "${CLUSTER_TZ}"
      SONARR__INSTANCE_NAME: Sonarr-uhd
      SONARR__PORT: &port 8080
      SONARR__LOG_LEVEL: info
    envFrom:
      - secretRef:
          name: sonarr-uhd-secret
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.ergho.org"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-uhd-config-v1
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /mnt/BeepyBoopy/Media
        mountPath: /media
