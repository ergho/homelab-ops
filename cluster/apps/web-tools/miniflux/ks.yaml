---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: miniflux
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-cloudnative-pg-app
  path: ./cluster/apps/web-tools/miniflux/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  interval: 30m
  retryInterval: 1m
  timeout: 3m
