---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: authentication
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/dani-garcia/vaultwarden
      tag: 1.29.2@sha256:11202c9d457a8c2606a084e5c891b89c9b117014b25ef4b3b8cdf5bb3613e672
    updateStrategy: Recreate
    env:
      TZ: "${CLUSTER_TZ}"
      DOMAIN: https://bitwarden.ergho.org
      DATA_FOLDER: "config"
      ICON_CACHE_FOLDER: "config/icon_cache"
      ATTACHMENTS_FOLDER: "config/attachments"
      SENDS_FOLDER: "config/sends"
      SIGNUPS_ALLOWED: false
      INVITATIONS_ALLOWED: true
      SENDS_ALLOWED: true
      EMERGENCY_ACCESS_ALLOWED: true
      DISABLE_ICON_DOWNLOAD: false
      DISABLE_2FA_REMEMBER: false
      PASSWORD_HINTS_ALLOWED: false
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      ROCKET_PORT: 8080
      SMTP_SECURITY: starttls
      SMTP_PORT: 587
    envFrom:
      - secretRef:
          name: vaultwarden-secret
    service:
      main:
        ports:
          http:
            port: 8080
          websocket:
            enabled: true
            port: 3012
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.ergho.org
        hosts:
          - host: &host "bitwarden.ergho.org"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8080
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: 8080
        tls:
          - hosts:
              - *host
      admin:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: *host
            paths:
              - path: /admin
                pathType: Prefix
                service:
                  port: 8080
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 15Gi
        storageClass: ceph-block
