---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: authentication
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      vaultwarden:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.32.6@sha256:0498b67709f769fee36b1acf02f69e8d9981b051aa5b8200878d938bd537d39d
            env:
              TZ: "${CLUSTER_TZ}"
              DOMAIN: https://bitwarden.ergho.org
              DATA_FOLDER: "config"
              ICON_CACHE_FOLDER: "config/icon_cache"
              ATTACHMENTS_FOLDER: "config/attachments"
              SENDS_FOLDER: "config/sends"
              SIGNUPS_ALLOWED: false
              INVITATIONS_ALLOWED: true
              SENDS_ALLOWED: true
              EMERGENCY_ACCESS_ALLOWED: true
              DISABLE_ICON_DOWNLOAD: false
              DISABLE_2FA_REMEMBER: false
              PASSWORD_HINTS_ALLOWED: false
              WEBSOCKET_ENABLED: true
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_PORT: 3012
              ROCKET_PORT: &port 8080
              SMTP_SECURITY: starttls
              SMTP_PORT: 587
            envFrom:
              - secretRef:
                  name: vaultwarden-secret
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 15Gi
              storageClass: ceph-block
              globalMounts:
                - path: /config
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: [100]
    service:
      app:
        controller: vaultwarden
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.ergho.org
        hosts:
          - host: &host "bitwarden.ergho.org"
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *host
