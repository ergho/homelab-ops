---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-clustger
      namespace: rook-ceph
  values:
    image:
      repository: docker.io/vaultwarden/server
      tag: "1.26.0"
    updateStrategy: Recreate
    env:
      TZ: "${CLUSTER_TZ}"
      DOMAIN: https://bitwarden.${SECRET_DOMAIN_NAME}
      DATA_FOLDER: "config"
      ICON_CACHE_FOLDER: "config/icon_cache"
      ATTACHMENTS_FOLDER: "config/attachments"
      SENDS_FOLDER: "config/sends"
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      ROCKET_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
          websocket:
            enabled: true
            port: 3012
    ingress:
      main:
        enabled: true
        ingress_class_name: "nginx"
        hosts:
          - host: &host "bitwarden.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8080
              - path: /notifications/hub
                pathType: Prefix
                service: 3012
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: 8080
        tls:
          - hosts:
              - *host
    admin:
      enabled: true
      ingress_class_name: "nginx"
      hosts:
        - host: *host
          paths:
            - path: /admin
              pathType: Prefix
              service:
                port: 8080
      tls:
        - hosts:
            - *host
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-v1
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
