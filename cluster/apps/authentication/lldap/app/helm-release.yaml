---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lldap
  namespace: authentication
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.9
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: lldap-secret
        containers:
          main:
            image:
              repository: nitnelave/lldap
              tag: v0.5.0
            env:
              TZ: Europe/Stockholm
              LLDAP_HTTP_PORT: 8080
              LLDAP_HTTP_URL: https://lldap.ergho.org
              LLDAP_LDAP_PORT: &ldapPort 389
              LLDAP_SMTP_OPTIONS_ENABLE_PASSWORD_RESET: true
              LLDAP_SMTP_OPTIONS_SERVER: "smtp.sendgrid.net"
              LLDAP_SMTP_OPTIONS_PORT: "587"
              LLDAP_SMTP_OPTIONS_FROM: "LLDAP Admin <lldap@ergho.org>"
              LLDAP_SMTP_OPTIONS_SMTP_ENCRYPTION: "STARTTLS"
              LLDAP_SMTP_OPTIONS_REPLY_TO: "No reply <noreply@ergho.org>"
              LLDAP_VERBOSE: true
            envFrom: *envFrom
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      main:
        ports:
          http:
            port: *port
          ldap:
            port: *ldapPort
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: &host "{{ .Release.Name }}.ergho.org"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        type: emptyDir
