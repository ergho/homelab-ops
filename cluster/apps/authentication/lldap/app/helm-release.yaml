---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lldap
  namespace: authentication
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: lldap-secret
    controller:
      type: statefulset
    image:
      repository: nitnelave/lldap
      tag: latest-alpine@sha256:5903de2719d622712920f09c9becfe8bc34524e6b88f680a17be38e556cfcfad
    service:
      main:
        ports:
          http:
            port: 3890
          web:
            enabled: true
            protocol: TCP
            port: 17170
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "lldap.ergho.org"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 17170
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: config
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
    envFrom:
      - secretRef:
          name: lldap-secret
    env:
      TZ: "Europe/Stockholm"
      UID: "568"
      GID: "568"
