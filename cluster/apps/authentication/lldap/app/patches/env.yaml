---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lldap
  namespace: authentication
spec:
  values:
    env:
      TZ: "Europe/Stockholm"
      UID: "568"
      GID: "568"
      LLDAP_HTTP_URL: "https://lldap.ergho.org"
      LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET: true
      LLDAP_SMTP_OPTIONS__SERVER: "smtp.sendgrid.net"
      LLDAP_SMTP_OPTIONS__PORT: "587"
      LLDAP_SMTP_OPTIONS__FROM: "LLDAP Admin <lldap@ergho.org>"
      #LLDAP_SMTP_OPTIONS__SMTP_ENCRYPTION: "TLS"
      LLDAP_SMTP_OPTIONS__REPLY_TO: "No reply <noreply@ergho.org>"
