---
# yaml-language-server: $schema=https://kubernetes-schemas.ergho.org/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lldap
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster #todo fix
      namespace: flux-system #todo
    - name: cluster-apps-cloudnative-pg-app #todo
      namespace: flux-system #todo
  interval: 1h
  path: ./cluster/apps/authentication/lldap/app
  prune: false
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: true
