---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn-gateway
spec:
  interval: 1m
  chart:
    spec:
      # renovate registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 1m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.5.0
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_ADMIN
          - sysctl net.ipv4.conf.all.src_valid_mark=1
    updateStrategy: Recreate
    clusterName: ${SECRET_CLUSTER_DOMAIN}
    routedNamespaces:
      - media
