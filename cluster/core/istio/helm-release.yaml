apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
  labels:
    app.kubernetes.io/part-of: istio
spec:
  releaseName: istio-base
  install:
    remediation:
      retries: 10
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: false
  chart:
    spec:
      # renovate: registryUrl=https://istio-release.storage.googleapis.com/charts
      version: "1.15.0"
      chart: base
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: flux-system
  interval: 1h0m0s
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
  labels:
    app.kubernetes.io/part-of: istio
spec:
  releaseName: istiod
  dependsOn:
    - name: istio-base
  install:
    remediation:
      retries: 10
  upgrade:
    remediation:
      remediateLastFailure: false
  chart:
    spec:
      # renovate: registryUrl=https://istio-release.storage.googleapis.com/charts
      version: "1.15.1"
      chart: istiod
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: flux-system
  interval: 1h0m0s
  values:
    pilot:
      autoscaleEnabled: false
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
    proxy:
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-gateway
  namespace: istio-system
  labels:
    app.kubernetes.io/part-of: istio
spec:
  releaseName: istio-gateway
  dependsOn:
    - name: istio-base
    - name: istiod
  install:
    remediation:
      retries: 10
  upgrade:
    remediation:
      remediateLastFailure: false
  chart:
    spec:
      # renovate: registryUrl=https://istio-release.storage.googleapis.com/charts
      version: "1.15.0"
      chart: gateway
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: flux-system
  interval: 1h0m0s
  values:
    autoscaling:
      enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
    service:
      type: "${service:=LoadBalancer}"
