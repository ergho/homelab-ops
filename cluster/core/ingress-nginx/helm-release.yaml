---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.2.5
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    controller:
      replicaCount: 3
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/LoadBalancer: ${SVC_NGINX_ADDR}
        externalTrafficPolicy: Local
      publishService:
        enabled: true
      ingressClassResource:
        default: true
      config:
        ssl-procols: "TLSv1.3 TLSv1.2"
        custom-http-errors: 404,403,500,501,502,503
        hsts-max-age: "31449600"
      extraArgs:
        default-ssl-certificate: "networking/${SECRET_DOMAIN_NAME/./-}-tls"
