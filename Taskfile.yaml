---
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  CLUSTER_DIR: "{{.PROJECT_DIR}}/cluster"

env:
  KUBECONFIG: "{{.CLUSTER_DIR}}/local/kubeconfig"

includes:
  cluster: .taskfiles/ClusterTasks.yaml
  #  debug: .taskfiles/DebugTasks.yaml
  #  precommiit: .taskfiles/PreCommitTasks.yaml
  terraform: .taskfiles/TerraformTasks.yaml
  #  rook: .taskfiles/RookTasks.yaml

tasks:
  kubeconfig:
    desc: Fetch kubeconfig from Kubernetes
    cmds:
      - rsync --verbose --progress --partial --rsync-path="sudo rsync" {{.K8S_MASTER_NODE_USERNAME}}@{{.K8S_MASTER_NODE_ADDR}}:/home/{{.K8S_MASTER_NODE_USERNAME}}/.kube/config "${KUBECONFIG}"
      - chmod go-r "${KUBECONFIG}"
    vars:
      K8S_MASTER_NODE_USERNAME: ubuntu
      K8S_MASTER_NODE_ADDR: 192.168.90.100

  ansible:
    desc: Install/Upgrade Ansible deps
    dir: ansible
    cmds:
      - ansible-galaxy collection install -r requirements.yaml --collections-path ~/.ansible/collections --force
